<!DOCTYPE html>
<html>
    <head>
        <title>Sims 4 Medical Diagnosis Chart</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/diagnosis.css" rel="stylesheet" type="text/css" />
        <meta name="description" content="Sims 4 Git to work careers Doctor Diagnosis" />
        <meta name="keywords" content="Sims 4, Doctor diagnosis" />
        <meta name="Author" content="KellyCode" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="chart">
            <div id="head">
                <img src="img/med.png" alt="" />
                Sims 4 Doctor's Diagnosis Chart
            </div>
            <div class="container">
                <div id="doc_symptom_list" class="flex_grow_one">
                    <h4>Doc Symptoms</h4>
                    <div>
                        <input type="checkbox" name="symptoms" class="symptom docs" value="cough" id="cough" />
                        <label for="cough">Cough</label>
                        <br />
                        <input type="checkbox" name="symptoms" class="symptom docs" value="dizziness" id="dizziness" />
                        <label for="dizziness">Dizziness (Spinning stars)</label>
                        <br />
                        <input type="checkbox" name="symptoms" class="symptom docs" value="fever" id="fever" />
                        <label for="fever">Fever</label>
                        <br />
                        <input type="checkbox" name="symptoms" class="symptom docs" value="giggling" id="giggling" />
                        <label for="giggling">Giggling</label>
                        <br />
                        <input type="checkbox" name="symptoms" class="symptom docs" value="headache" id="headache" />
                        <label for="headache">Headache</label>
                        <br />
                        <input type="checkbox" name="symptoms" class="symptom docs" value="itchiness" id="itchiness" />
                        <label for="itchiness">Itchiness</label>
                        <br />
                        <input type="checkbox" name="symptoms" class="symptom docs" value="sneeze" id="sneeze" />
                        <label for="sneeze">Sneeze</label>
                        <br />
                        <input type="checkbox" name="symptoms" class="symptom docs" value="spot_rash" id="spot_rash" />
                        <label for="spot_rash">Spot Rash</label>
                        <br />
                        <input
                            type="checkbox"
                            name="symptoms"
                            class="symptom docs"
                            value="head_steam"
                            id="head_steam"
                        />
                        <label for="head_steam">Steam From Ears</label>
                        <br />
                        <input
                            type="checkbox"
                            name="symptoms"
                            class="symptom docs"
                            value="stomach_ache"
                            id="stomach_ache"
                        />
                        <label for="stomach_ache">Stomach Ache</label>
                        <br />
                        <input type="checkbox" name="symptoms" class="symptom docs" value="swatting" id="swatting" />
                        <label for="swatting">Swatting (At invisible objects)</label>
                        <br />
                        <input
                            type="checkbox"
                            name="symptoms"
                            class="symptom docs"
                            value="swirl_rash"
                            id="swirl_rash"
                        />
                        <label for="swirl_rash">Swirl Rash</label>
                        <br />
                        <input
                            type="checkbox"
                            name="symptoms"
                            class="symptom docs"
                            value="stripes_rash"
                            id="stripes_rash"
                        />
                        <label for="stripes_rash">Tiger Stripes Rash</label>
                        <br />
                    </div>
                </div>

                <div id="vet_symptom_list" class="flex_grow_one">
                    <h4>Vet Symptoms</h4>
                    <div class="container">
                        <div class="flex_grow_one">
                            <div>
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="barfing"
                                    value="barfing"
                                />
                                <label for="barfing">Barfing</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="clear_eyes"
                                    value="clear_eyes"
                                />
                                <label for="clear_eyes">Clear Eyes</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="clear_nose"
                                    value="clear_nose"
                                />
                                <label for="clear_nose">Clean Nose</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="dry_eyes"
                                    value="dry_eyes"
                                />
                                <label for="dry_eyes">Dry Eyes</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="dry_nose"
                                    value="dry_nose"
                                />
                                <label for="dry_nose">Dry Nose</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="dry_skin"
                                    value="dry_skin"
                                />
                                <label for="dry_skin">Dry Skin</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="ear_infection"
                                    value="ear_infection"
                                />
                                <label for="ear_infection">Ear Infection</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="excessive_earwax"
                                    value="excessive_earwax"
                                />
                                <label for="excessive_earwax">Excessive Earwax</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="excessively_wet_nose"
                                    value="excessively_wet_nose"
                                />
                                <label for="excessively_wet_nose">Excessively Wet Nose</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="extreme_lethargy"
                                    value="extreme_lethargy"
                                />
                                <label for="extreme_lethargy">Extreme Lethargy</label>
                                <br />
                                <input type="checkbox" name="symptoms" class="symptom vets" id="fleas" value="fleas" />
                                <label for="fleas">Fleas</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="glowing_nose"
                                    value="glowing_nose"
                                />
                                <label for="glowing_nose">Glowing Nose</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="golden_poop"
                                    value="golden_poop"
                                />
                                <label for="golden_poop">Golden Poop</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="healthy_skin"
                                    value="healthy_skin"
                                />
                                <label for="healthy_skin">Healthy Skin</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="high_temperature"
                                    value="high_temperature"
                                />
                                <label for="high_temperature">High Temperature</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="hot_feet"
                                    value="hot_feet"
                                />
                                <label for="hot_feet">Hot Feet</label>
                                <br />
                            </div>
                        </div>

                        <div class="flex_grow_one">
                            <div>
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="icy_fur"
                                    value="icy_fur"
                                />
                                <label for="icy_fur">Icy Fur</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="inflamed_cuteness"
                                    value="inflamed_cuteness"
                                />
                                <label for="inflamed_cuteness">Inflamed Cuteness</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="low_temperature"
                                    value="low_temperature"
                                />
                                <label for="low_temperature">Low Temperature</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="mouth_moths"
                                    value="mouth_moths"
                                />
                                <label for="mouth_moths">Mouth Moth</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="normal_temperature"
                                    value="normal_temperature"
                                />
                                <label for="normal_temperature">Normal Temperature</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="overly_moist_skin"
                                    value="overly_moist_skin"
                                />
                                <label for="overly_moist_skin">Overly Moist Skin</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="rainbow_poop"
                                    value="rainbow_poop"
                                />
                                <label for="rainbow_poop">Rainbow Poop</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="rapid_heartbeat"
                                    value="rapid_heartbeat"
                                />
                                <label for="rapid_heartbeat">Rapid Neartbeat</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="raspy_breath"
                                    value="raspy_breath"
                                />
                                <label for="raspy_breath">Raspy Breath</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="sluggish_heartbeat"
                                    value="sluggish_heartbeat"
                                />
                                <label for="sluggish_heartbeat">Sluggish Heartbeat</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="sour_breath"
                                    value="sour_breath"
                                />
                                <label for="sour_breath">Sour Breath</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="standard_smelly_breath"
                                    value="standard_smelly_breath"
                                />
                                <label for="standard_smelly_breath">Standard Smelly Breath</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="stinky_fur"
                                    value="stinky_fur"
                                />
                                <label for="stinky_fur">Stinky Fur</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="sweet_breath"
                                    value="sweet_breath"
                                />
                                <label for="sweet_breath">Sweet Breath</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="uncontrollable_drooling"
                                    value="uncontrollable_drooling"
                                />
                                <label for="uncontrollable_drooling">Uncontrollable Drooling</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="unstable_temperature"
                                    value="unstable_temperature"
                                />
                                <label for="unstable_temperature">Unstable Temperature</label>
                                <br />
                                <input
                                    type="checkbox"
                                    name="symptoms"
                                    class="symptom vets"
                                    id="watery_eyes"
                                    value="watery_eyes"
                                />
                                <label for="watery_eyes">Watery Eyes</label>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div id="diagnosis_list" class="flex_grow_one">
                    <h4>Possible Diagnosis</h4>
                    <div id="diagnoses_info">No diagnosis available</div>
                </div>
                <div id="buttons_cont" class="flex_grow_one">
                    <button type="button" title="Reset" onclick="symptomsClearAll();">New Patient (Reset)</button>
                </div>
            </div>
        </div>
        <script src="js/diagnosis.js" type="text/javascript"></script>
    </body>
</html>
